<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To Do List</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="container">
    <div class="user-profile">
      <h1>Muji Anti</h1>
      <h2>Assistant Manager</h2>
      <h2>Date</h2>
    </div>

    <div class="text-area">
      <h1>Add New Task</h1>
      <form>
        <label for="todo">Task Name</label>
        <input id="todo" type="text" placeholder="Enter your task name" />

        <label for="level">Priority Level</label>
        <input id="level" type="text" placeholder="Choose task priority" />

        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="list">
      <div class="todo-list">To Do List</div>
      <div class="done-list">Done List</div>
    </div>
  </div>

  <footer class="main-footer">
    <p>Â© 2025 Muji Anti. All rights reserved.</p>
  </footer>
</body>
</html>
