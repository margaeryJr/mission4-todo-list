<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To Do List</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="container">
    <div class="user-profile">
      <h1>Muji Anti</h1>
      <p>Division Manager</p>
      <div id="today">Date</div>
    </div>

   <div class="right-side">
      <div class="text-area">
        <h1>✨ Add New Task</h1>
        <form>
          <label for="todo">Task Name</label>
          <input id="todo" type="text" placeholder="What needs to be done today?" />

          <label for="level">Priority Level</label>
          <select id="level" name="level">
            <option value="">Choose task priority</option>
            <option value="low">🌱 Low Priority</option>
            <option value="medium">☀️ Medium Priority</option>
            <option value="high">🌟 High Priority</option>
          </select>

          <button type="submit">Add Task</button>
        </form>
      </div>

      <div class="list">
        <div class="todo-list">
          📋 To Do List
          <div style="margin-top: 15px; font-size: 0.8em; opacity: 0.7; font-weight: 300;">
            Your pending tasks will appear here
          </div>
        </div>
        <div class="done-list">
          ✅ Completed
          <div style="margin-top: 15px; font-size: 0.8em; opacity: 0.7; font-weight: 300;">
            Your finished tasks will appear here
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="main-footer">
    <p>© 2025 Muji Anti. All rights reserved.</p>
  </footer>
  <script src="main.js" type='text/javascript'> </script>
</body>
</html>
