<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To Do List</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="container">
    <div class="user-profile">
      <h1>Muji Ackerman</h1>
      <img src="img/user.png" class="user-img" />
      <p>Manager Divisi</p>
      <div id="today">Date</div>
    </div>

    <div class="list">
        <div class="todo-list">
          ðŸ“‹ To Do List
          <div class="todo-content">
            Your pending tasks will appear here
          </div>
          <div class="delete-all">
            Delete All Task
          </div>
        </div>
        <div class="done-list">
          âœ… Completed
          <div class="done-content">
            Your finished tasks will appear here
          </div>
          <div class="delete-all">
            Delete All Task
          </div>
        </div>
    </div>

   <div class="right-side">
     <div class="text-area">
        <h1>Add New Task</h1>
        <form>
          <label for="todo">Task Name</label>
          <input id="todo" type="text" placeholder="What needs to be done today?" />

          <label for="level">Priority Level</label>
          <select id="level" name="level">
            <option value="">Choose task priority</option>
            <option value="low">Low Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="high">High Priority</option>
          </select>

          <label for="due-to">Due To</label>
          <input type="date" />
          <button type="submit">Add Task</button>
        </form>
      </div>
    </div>
  </div>
  <script src="main.js" type='text/javascript'> </script>
</body>
</html>
